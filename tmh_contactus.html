    <body>
        <header>
            <h1>Contact Us</h1>
            <ul>
                <li><a href="/">Home</a></li>

        <main>
            <figure>
                <img src="tmh img/tmh_contactus.jpeg" alt="Food pic" title="Delightful taste" width="400" height="280">
                <figcaption>The Masala House Special</figcaption>
            </figure>
            <h2>Our Contact Form</h2>
            <form action="">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="email">Email: </label>
                        <input type="text" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p>
                        Your Message: <br>
                        <!-- <input type="text" name="message" id="message" placeholder="your email"> -->
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
            <h2>Our Location</h2>
            <address> 555 food temptation lane, block-B<br>Hyderabad, Telangana 500012</address>
            <p>Phone:<a href="dial">9100556688</a></p>
